<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Weekend Split â€” Minimal</title>

<style>
:root{
  --bg:#f0f4f8;
  --card:#ffffff;
  --muted:#4b5563;
  --accent:#1e293b;
  --plate:#f3f4f6;
  --success:#16a34a;
  --danger:#dc2626;
}

*{
  box-sizing:border-box;
  font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

html, body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:var(--accent);
  -webkit-font-smoothing:antialiased;
}

.wrap{
  max-width:980px;
  margin:20px auto;
  padding:18px;
}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:16px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:48px;
  height:48px;
  border-radius:12px;
  background:linear-gradient(180deg,#fff,#f3f4f6);
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid #e6e9ee;
  font-weight:700;
  font-size:18px;
}

h1{
  margin:0;
  font-size:20px;
  font-weight:600;
}

.controls{
  display:flex;
  gap:8px;
  align-items:center;
}

.btn{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition: background 0.2s, transform 0.1s;
}

.btn:hover{
  background-color:#0e1628;
  transform:translateY(-1px);
}

.btn.ghost{
  background:transparent;
  color:var(--accent);
  border:1px solid rgba(15,23,36,0.06);
}

.btn.ghost:hover{
  background-color: rgba(15,23,36,0.05);
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:12px;
  box-shadow:0 8px 24px rgba(14,16,20,0.06);
  border:1px solid rgba(15,23,36,0.03);
  margin-bottom:14px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 380px;
  gap:14px;
}

@media(max-width:920px){
  .grid{
    grid-template-columns:1fr;
  }
  .right{order:2}
}

label{
  font-size:13px;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}

input[type="text"], input[type="number"], select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  background:#fff;
  font-size:14px;
  outline:none;
  transition: border-color 0.2s;
}

input[type="text"]:focus, input[type="number"]:focus, select:focus{
  border-color:#2563eb;
}

.row{
  display:flex;
  gap:8px;
}

.people-list{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.person-chip, .category-chip{
  padding:6px 12px;
  background:var(--plate);
  border-radius:12px;
  font-weight:600;
  font-size:13px;
  border:1px solid rgba(15,23,36,0.03);
  cursor:pointer;
  transition: background 0.2s, transform 0.1s;
}

.person-chip:hover, .category-chip:hover{
  background-color:#e2e8f0;
  transform:translateY(-1px);
}

.participant-checkbox{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px;
  border-radius:10px;
  border:1px solid rgba(15,23,36,0.03);
  background:#fff;
}

.participant-checkbox input{
  margin:0;
}

.expense{
  display:flex;
  justify-content:space-between;
  gap:8px;
  padding:10px;
  border-radius:10px;
  background:linear-gradient(180deg,#fff,#fbfdff);
  border:1px solid rgba(15,23,36,0.03);
  margin-bottom:8px;
}

.muted{
  color:var(--muted);
  font-size:13px;
}

.tiny{
  padding:6px 8px;
  border-radius:8px;
  font-size:13px;
}

.icon-btn{
  background:transparent;
  border:none;
  padding:6px;
  border-radius:8px;
  cursor:pointer;
  transition: background 0.2s;
}

.icon-btn:hover{
  background-color: rgba(15,23,36,0.05);
}

.summary-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-radius:8px;
  background:var(--plate);
  margin-bottom:8px;
  border:1px solid rgba(15,23,36,0.03);
}

.positive{
  color:var(--success);
  font-weight:700;
}

.negative{
  color:var(--danger);
  font-weight:700;
}

.list-scroll{
  max-height:320px;
  overflow:auto;
  padding-right:6px;
}

.select-inline{
  display:flex;
  gap:8px;
  align-items:center;
}

.badge{
  padding:6px 10px;
  border-radius:999px;
  background:#fff;
  border:1px solid rgba(15,23,36,0.04);
  font-weight:600;
}

.center{
  display:flex;
  align-items:center;
  justify-content:center;
}

.share-icon{
  font-size:18px;
  padding:8px;
  border-radius:8px;
  border:1px solid rgba(15,23,36,0.03);
  background:#fff;
  cursor:pointer;
  transition: background 0.2s;
}

.share-icon:hover{
  background-color: rgba(15,23,36,0.05);
}

.modal-back{
  position:fixed;
  inset:0;
  background:rgba(10,12,15,0.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:60;
}

.modal{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  width:min(640px,96%);
  box-shadow:0 20px 50px rgba(2,6,23,0.4);
}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <div class="logo">WS</div>
      <div><h1>Weekend Split</h1></div>
    </div>
    <div class="controls"></div>
  </header>

  <div class="card">
    <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
      <div class="select-inline">
        <label style="margin:0 6px 0 0;font-weight:600">Group</label>
        <select id="groupSelect"></select>
        <button id="newGroupBtn" class="btn ghost tiny">New</button>
        <button id="delGroupBtn" class="btn ghost tiny">Delete</button>
      </div>
    </div>
  </div>

  <div class="grid">
    <div>
      <!-- People -->
      <div class="card">
        <div style="font-weight:700">People</div>
        <div style="margin-top:8px;display:flex;gap:8px">
          <input id="personName" type="text" placeholder="Add person (e.g. Ramesh)">
          <button id="addPerson" class="btn tiny">Add</button>
        </div>
        <div style="margin-top:10px" id="peopleList" class="people-list"></div>
      </div>

      <!-- Categories -->
      <div class="card" style="margin-top:12px">
        <div style="font-weight:700">Categories</div>
        <div style="margin-top:10px;display:flex;gap:8px">
          <input id="catName" type="text" placeholder="New category (eg. Food)">
          <button id="addCat" class="btn tiny">Add</button>
        </div>
        <div id="catList" class="people-list" style="margin-top:10px"></div>
      </div>

      <!-- Expense form -->
      <div class="card" style="margin-top:12px">
        <div style="font-weight:700">Add / Edit Expense</div>
        <div style="margin-top:10px">
          <label>Payer</label>
          <select id="payerSelect"></select>

          <label>Amount</label>
          <input id="amountInput" type="number" min="0" step="1" />

          <label>Category</label>
          <select id="categorySelect"></select>

          <label>Participants</label>
          <div id="participants" style="display:flex;flex-direction:column;gap:8px;margin-top:6px"></div>

          <div style="display:flex;gap:8px;margin-top:10px">
            <button id="saveExpense" class="btn">Save</button>
            <button id="clearExpense" class="btn ghost">Clear</button>
          </div>
        </div>
      </div>

      <!-- Expenses list -->
      <div class="card" style="margin-top:12px">
        <div style="font-weight:700">Expenses</div>
        <div class="list-scroll" id="expensesList" style="margin-top:10px"></div>
      </div>
    </div>

    <div class="right">
      <!-- Summary + share -->
      <div class="card" id="summaryCard">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="font-weight:700">Summary</div>
          <div style="display:flex;gap:8px;align-items:center">
            <div id="shareBtn" class="share-icon" title="Share summary">ðŸ“¤</div>
          </div>
        </div>

        <div id="summaryWrap" style="margin-top:12px">
          <div id="categoryTotals" style="margin-top:8px"></div>
          <div style="height:8px"></div>
          <div id="summary" style="margin-top:8px"></div>
          <div style="height:12px"></div>
          <div id="transferResultInline" style="margin-top:8px"></div>
          <div style="display:flex;gap:8px;margin-top:12px">
            <button id="resetEntriesBtn" class="btn ghost tiny" style="flex:1">Reset Entries</button>
            <button id="copySummary" class="btn tiny" style="flex:1">Copy Summary Text</button>
          </div>
        </div>

        <div style="height:10px"></div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
          <div style="font-weight:700">Transfer To</div>
        </div>
        <div style="margin-top:10px;display:flex;gap:8px;align-items:center">
          <select id="transferTo" style="flex:1"></select>
          <button id="computeTransfer" class="btn tiny">Compute</button>
        </div>
        <div id="transferResult" style="margin-top:12px"></div>
      </div>
    </div>
  </div>
</div>

<!-- Edit modal -->
<div id="modal" class="modal-back">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="editTitle">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-weight:700" id="editTitle">Edit Expense</div>
      <button id="closeModal" class="icon-btn" title="Close">âœ•</button>
    </div>
    <div style="margin-top:10px">
      <label>Payer</label>
      <select id="editPayer"></select>
      <label>Amount</label>
      <input id="editAmount" type="number" min="0" step="1" />
      <label>Category</label>
      <select id="editCategory"></select>
      <label>Participants</label>
      <div id="editParticipants" class="people-list" style="margin-top:6px"></div>
      <div style="display:flex;gap:8px;margin-top:12px">
        <button id="applyEdit" class="btn">Apply</button>
        <button id="deleteExpense" class="btn ghost">Delete</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous"></script>

</html>
