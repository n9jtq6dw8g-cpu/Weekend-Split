<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Weekend Split â€” Minimal</title>
<style>
  :root{
    --bg:#f6f7f9;
    --card:#ffffff;
    --muted:#6b7280;
    --accent:#0f1724;
    --plate:#eef0f3;
    --success:#10b981;
    --danger:#ef4444;
  }
  *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--accent);-webkit-font-smoothing:antialiased}
  .wrap{max-width:980px;margin:18px auto;padding:16px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
  .brand{display:flex;align-items:center;gap:12px}
  .logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(180deg,#fff,#f3f4f6);display:flex;align-items:center;justify-content:center;border:1px solid #e6e9ee;font-weight:700}
  h1{margin:0;font-size:18px;font-weight:600}
  .controls{display:flex;gap:8px;align-items:center}
  .btn{background:var(--accent);color:#fff;border:none;padding:10px 12px;border-radius:10px;font-weight:600;cursor:pointer}
  .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(15,23,36,0.06)}
  .card{background:var(--card);padding:14px;border-radius:12px;box-shadow:0 6px 18px rgba(14,16,20,0.04);border:1px solid rgba(15,23,36,0.03);margin-bottom:12px}
  .grid{display:grid;grid-template-columns:1fr 380px;gap:14px}
  @media(max-width:920px){.grid{grid-template-columns:1fr}.right{order:2}}
  label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
  input[type="text"], input[type="number"], select{width:100%;padding:10px;border-radius:10px;border:1px solid #e6e9ee;background:#fff;font-size:14px;outline:none}
  .row{display:flex;gap:8px}
  .people-list{display:flex;flex-wrap:wrap;gap:8px}
  .person-chip{padding:6px 10px;background:var(--plate);border-radius:12px;font-weight:600;font-size:13px;border:1px solid rgba(15,23,36,0.03);cursor:pointer}
  .participant-checkbox{display:flex;align-items:center;gap:8px;padding:8px;border-radius:10px;border:1px solid rgba(15,23,36,0.03);background:#fff;cursor:pointer}
  .participant-checkbox input{margin:0}
  .expense{display:flex;justify-content:space-between;gap:8px;padding:10px;border-radius:10px;background:linear-gradient(180deg,#fff,#fbfdff);border:1px solid rgba(15,23,36,0.03);margin-bottom:8px}
  .muted{color:var(--muted);font-size:13px}
  .tiny{padding:6px 8px;border-radius:8px;font-size:13px}
  .icon-btn{background:transparent;border:none;padding:6px;border-radius:8px;cursor:pointer}
  .summary-row{display:flex;justify-content:space-between;align-items:center;padding:8px;border-radius:8px;background:var(--plate);margin-bottom:8px;border:1px solid rgba(15,23,36,0.03)}
  .positive{color:var(--success);font-weight:700}
  .negative{color:var(--danger);font-weight:700}
  .badge{padding:6px 10px;border-radius:999px;background:#fff;border:1px solid rgba(15,23,36,0.04);font-weight:600}
  .center{display:flex;align-items:center;justify-content:center}
  .share-icon{font-size:18px;padding:8px;border-radius:8px;border:1px solid rgba(15,23,36,0.03);background:#fff;cursor:pointer}
  .category-chip{padding:6px 10px;background:#fff;border-radius:10px;border:1px solid rgba(15,23,36,0.03);font-weight:600;cursor:pointer}
  .modal-back{position:fixed;inset:0;background:rgba(10,12,15,0.45);display:none;align-items:center;justify-content:center;z-index:60}
  .modal{background:var(--card);padding:14px;border-radius:12px;width:min(640px,96%);box-shadow:0 20px 50px rgba(2,6,23,0.4)}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <div class="logo">WS</div>
      <div>
        <h1>Weekend Split</h1>
      </div>
    </div>
  </header>

  <div class="card">
    <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
      <div class="select-inline">
        <label style="margin:0 6px 0 0;font-weight:600">Group</label>
        <select id="groupSelect"></select>
        <button id="newGroupBtn" class="btn ghost tiny">New</button>
        <button id="delGroupBtn" class="btn ghost tiny">Delete</button>
      </div>
    </div>
  </div>

  <div class="grid">
    <div>
      <!-- People -->
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="font-weight:700">People</div>
        </div>
        <div style="margin-top:8px;display:flex;gap:8px">
          <input id="personName" type="text" placeholder="Add person (e.g. Ramesh)">
          <button id="addPerson" class="btn tiny">Add</button>
        </div>
        <div style="margin-top:10px" id="peopleList" class="people-list"></div>
      </div>

      <!-- Categories -->
      <div class="card" style="margin-top:12px">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="font-weight:700">Categories</div>
        </div>
        <div style="margin-top:10px;display:flex;gap:8px">
          <input id="catName" type="text" placeholder="New category (eg. Food)">
          <button id="addCat" class="btn tiny">Add</button>
        </div>
        <div id="catList" class="people-list" style="margin-top:10px"></div>
      </div>

      <!-- Expense form -->
      <div class="card" style="margin-top:12px">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="font-weight:700">Add / Edit Expense</div>
        </div>
        <div style="margin-top:10px">
          <label>Payer</label>
          <select id="payerSelect"></select>

          <label>Amount</label>
          <input id="amountInput" type="number" min="0" step="1" />

          <label>Category</label>
          <select id="categorySelect"></select>

          <label>Participants</label>
          <div id="participants" style="display:flex;flex-direction:column;gap:8px;margin-top:6px"></div>

          <div style="display:flex;gap:8px;margin-top:10px">
            <button id="saveExpense" class="btn">Save</button>
            <button id="clearExpense" class="btn ghost">Clear</button>
          </div>
        </div>
      </div>

      <!-- Expenses list -->
      <div class="card" style="margin-top:12px">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="font-weight:700">Expenses</div>
          <div class="small-muted" id="expCount">0 items</div>
        </div>
        <div class="list-scroll" id="expensesList" style="margin-top:10px"></div>
      </div>
    </div>

    <div class="right">
      <!-- Summary + share -->
      <div class="card" id="summaryCard">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="font-weight:700">Summary</div>
          <div style="display:flex;gap:8px;align-items:center">
            <div id="shareBtn" class="share-icon" title="Share summary">ðŸ“¤</div>
          </div>
        </div>

        <div id="summaryWrap" style="margin-top:12px">
          <div id="categoryTotals" style="margin-top:8px"></div>
          <div id="summary" style="margin-top:8px"></div>

          <div style="height:12px"></div>
          <div id="transferResultInline" style="margin-top:8px"></div>

          <div style="display:flex;gap:8px;margin-top:12px">
            <button id="resetEntriesBtn" class="btn ghost tiny" style="flex:1">Reset Entries</button>
            <button id="copySummary" class="btn tiny" style="flex:1">Copy Summary Text</button>
          </div>

          <div style="height:10px"></div>

          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
            <div style="font-weight:700">Transfer To</div>
          </div>

          <div style="margin-top:10px;display:flex;gap:8px;align-items:center">
            <select id="transferTo" style="flex:1"></select>
            <button id="computeTransfer" class="btn tiny">Compute</button>
          </div>

          <div id="transferResult" style="margin-top:12px"></div>
        </div>
      </div>

      <!-- Actions -->
      <div class="card" style="margin-top:12px">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="font-weight:700">Info</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit modal -->
<div id="modal" class="modal-back">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="editTitle">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-weight:700" id="editTitle">Edit Expense</div>
      <button id="closeModal" class="icon-btn" title="Close">âœ•</button>
    </div>
    <div style="margin-top:10px">
      <label>Payer</label>
      <select id="editPayer"></select>
      <label>Amount</label>
      <input id="editAmount" type="number" min="0" step="1" />
      <label>Category</label>
      <select id="editCategory"></select>
      <label>Participants</label>
      <div id="editParticipants" class="people-list" style="margin-top:6px"></div>
      <div style="display:flex;gap:8px;margin-top:12px">
        <button id="applyEdit" class="btn">Apply</button>
        <button id="deleteExpense" class="btn ghost">Delete</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous"></script>
<script>
(function(){
  const STORAGE_KEY='ws_final_v3';
  const uid=()=>Math.random().toString(36).slice(2,9);

  const groupSelect=el('groupSelect'),newGroupBtn=el('newGroupBtn'),delGroupBtn=el('delGroupBtn'),
        addPersonBtn=el('addPerson'),personName=el('personName'),peopleList=el('peopleList'),
        payerSelect=el('payerSelect'),amountInput=el('amountInput'),categorySelect=el('categorySelect'),
        participantsDiv=el('participants'),saveExpense=el('saveExpense'),clearExpense=el('clearExpense'),
        expensesList=el('expensesList'),expCount=el('expCount'),summaryDiv=el('summary'),
        categoryTotalsDiv=el('categoryTotals'),transferTo=el('transferTo'),computeTransfer=el('computeTransfer'),
        transferResult=el('transferResult'),shareBtn=el('shareBtn'),catName=el('catName'),
        addCat=el('addCat'),catList=el('catList'),copySummary=el('copySummary'),resetEntriesBtn=el('resetEntriesBtn'),
        transferResultInline=el('transferResultInline'),modal=el('modal'),closeModal=el('closeModal'),
        editPayer=el('editPayer'),editAmount=el('editAmount'),editCategory=el('editCategory'),
        editParticipants=el('editParticipants'),applyEdit=el('applyEdit'),deleteExpenseBtn=el('deleteExpense');

  let data={groups:[]},currentGroupId=null,editingId=null;

  function el(id){return document.getElementById(id);}
  function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(data));}
  function load(){const s=localStorage.getItem(STORAGE_KEY);if(s){try{data=JSON.parse(s);}catch(e){data={groups:[]};}}}
  function currentGroup(){return data.groups.find(g=>g.id===currentGroupId)||null;}

  load();
  if(!data.groups.length){const gid=uid();data.groups=[{id:gid,name:'My Group',people:[],categories:['Food','Entertainment','Fuel','Shopping'],expenses:[]}];currentGroupId=gid;save();}
  else currentGroupId=data.groups[0].id;

  function renderAll(){renderGroups(); renderPeople(); renderCategories(); renderExpenses(); renderSummary(); renderTransferSelect();}
  
  function renderGroups(){groupSelect.innerHTML='';data.groups.forEach(g=>{const o=document.createElement('option');o.value=g.id;o.textContent=g.name;if(g.id===currentGroupId)o.selected=true;groupSelect.appendChild(o);});}
  
  function renderPeople(){
    const g=currentGroup();peopleList.innerHTML='';payerSelect.innerHTML='';participantsDiv.innerHTML='';
    if(!g)return;if(!g.people.length)peopleList.innerHTML='<div class="small-muted">No people yet</div>';
    g.people.forEach(p=>{
      const chip=document.createElement('div');chip.className='person-chip';chip.textContent=p.name;chip.dataset.pid=p.id;chip.title='Tap to remove';
      chip.addEventListener('click',()=>{const cb=document.querySelector(`#participants input[value="${p.id}"]`);if(cb)cb.checked=!cb.checked;});
      peopleList.appendChild(chip);
      const opt=document.createElement('option');opt.value=p.id;opt.textContent=p.name;payerSelect.appendChild(opt);
      const lab=document.createElement('div');lab.className='participant-checkbox';lab.innerHTML=`<label><input type="checkbox" value="${p.id}"> ${p.name}</label>`;
      lab.addEventListener('click',()=>{const cb=lab.querySelector('input');cb.checked=!cb.checked;});
      participantsDiv.appendChild(lab);
    });
  }

  function renderCategories(){const g=currentGroup();catList.innerHTML='';categorySelect.innerHTML='';if(!g)return;g.categories.forEach(c=>{const chip=document.createElement('div');chip.className='category-chip';chip.textContent=c;chip.dataset.cat=c;chip.title='Tap to remove';catList.appendChild(chip);const opt=document.createElement('option');opt.value=c;opt.textContent=c;categorySelect.appendChild(opt);});}

  function renderExpenses(){
    const g=currentGroup();expensesList.innerHTML='';if(!g)return;expCount.textContent=g.expenses.length+' items';
    if(!g.expenses.length){expensesList.innerHTML='<div class="small-muted">No expenses</div>';return;}
    g.expenses.slice().reverse().forEach(ex=>{
      const payerName=g.people.find(p=>p.id===ex.payer)?.name||'Unknown';
      const partNames=ex.participants.map(pid=>g.people.find(p=>p.id===pid)?.name||'?').join(', ');
      const div=document.createElement('div');div.className='expense';
      const left=document.createElement('div');
      left.innerHTML=`<div style="font-weight:700">${ex.category} â€¢ â‚¹${ex.amt}</div><div class="muted">${payerName} paid â€¢ split among ${partNames}</div>`;
      const right=document.createElement('div');right.style.display='flex';right.style.flexDirection='column';right.style.gap='8px';
      const editB=document.createElement('button');editB.className='tiny icon-btn';editB.title='Edit';editB.innerHTML='âœŽ';editB.addEventListener('click',()=>openEdit(ex.id));
      const delB=document.createElement('button');delB.className='tiny icon-btn';delB.title='Delete';delB.innerHTML='ðŸ—‘';delB.addEventListener('click',()=>{if(confirm('Delete this expense?')){const g=currentGroup();g.expenses=g.expenses.filter(x=>x.id!==ex.id);save();renderAll();}});
      right.appendChild(editB);right.appendChild(delB);
      div.appendChild(left);div.appendChild(right);expensesList.appendChild(div);
    });
  }

  function renderSummary(){
    const g=currentGroup();if(!g)return;summaryDiv.innerHTML='';categoryTotalsDiv.innerHTML='';
    if(!g.expenses.length){summaryDiv.innerHTML='<div class="small-muted">No data</div>';return;}
    let totals={},catTotals={};
    g.people.forEach(p=>totals[p.id]=0);g.categories.forEach(c=>catTotals[c]=0);
    g.expenses.forEach(ex=>{
      const per=ex.amt/ex.participants.length;
      ex.participants.forEach(pid=>totals[pid]-=per);
      totals[ex.payer]+=ex.amt;
      catTotals[ex.category]+=ex.amt;
    });
    let sumHtml='';
    g.people.forEach(p=>{const v=Math.round(totals[p.id]*100)/100;sumHtml+=`<div class="summary-row">${p.name}: <span class="${v>=0?'positive':'negative'}">â‚¹${v}</span></div>`;});
    summaryDiv.innerHTML=sumHtml;
    let catHtml='';for(const c in catTotals){catHtml+=`<div class="summary-row">${c}: â‚¹${catTotals[c]}</div>`;}categoryTotalsDiv.innerHTML=catHtml;
  }

  function renderTransferSelect(){const g=currentGroup();transferTo.innerHTML='';if(!g)return;g.people.forEach(p=>{const opt=document.createElement('option');opt.value=p.id;opt.textContent=p.name;transferTo.appendChild(opt);});}

  newGroupBtn.addEventListener('click',()=>{const n=prompt('Group name');if(!n)return;const gid=uid();data.groups.push({id:gid,name:n,people:[],categories:[],expenses:[]});currentGroupId=gid;save();renderAll();});
  delGroupBtn.addEventListener('click',()=>{if(!confirm('Delete this group?'))return;data.groups=data.groups.filter(g=>g.id!==currentGroupId);currentGroupId=data.groups[0]?.id||null;save();renderAll();});
  groupSelect.addEventListener('change',()=>{currentGroupId=groupSelect.value;renderAll();});

  addPersonBtn.addEventListener('click',()=>{const g=currentGroup();if(!g)return;const n=personName.value.trim();if(!n)return;g.people.push({id:uid(),name:n});personName.value='';save();renderAll();});
  addCat.addEventListener('click',()=>{const g=currentGroup();if(!g)return;const n=catName.value.trim();if(!n)return;g.categories.push(n);catName.value='';save();renderAll();});

  saveExpense.addEventListener('click',()=>{
    const g=currentGroup();if(!g)return;const payer=payerSelect.value,amt=parseFloat(amountInput.value),cat=categorySelect.value;
    if(!payer||isNaN(amt)||amt<=0||!cat)return;
    const participants=[...participantsDiv.querySelectorAll('input[type="checkbox"]:checked')].map(x=>x.value);
    if(!participants.length)return;
    g.expenses.push({id:uid(),payer,amt,category:cat,participants});amountInput.value='';participantsDiv.querySelectorAll('input').forEach(cb=>cb.checked=false);save();renderAll();
  });

  clearExpense.addEventListener('click',()=>{amountInput.value='';participantsDiv.querySelectorAll('input').forEach(cb=>cb.checked=false);});

  computeTransfer.addEventListener('click',()=>{
    const g=currentGroup();transferResult.innerHTML='';transferResultInline.innerHTML='';if(!g)return;
    const selected=transferTo.value; const selName=g.people.find(p=>p.id===selected)?.name||'';
    let totalSpent={}, totalOwe={}; g.people.forEach(p=>{totalSpent[p.id]=0; totalOwe[p.id]=0;});
    g.expenses.forEach(ex=>{totalSpent[ex.payer]+=ex.amt; const per=ex.amt/ex.participants.length; ex.participants.forEach(pid=>totalOwe[pid]+=per);});
    const net={}; g.people.forEach(p=>{net[p.id]=Math.round((totalSpent[p.id]-totalOwe[p.id])*100)/100;});
    const res=[]; res.push(`All pay to ${selName}`);
    g.people.forEach(p=>{if(p.id===selected)return; const diff=Math.round((net[p.id]-net[selected])*100)/100; if(diff<0) res.push(`${p.name} pays â‚¹${Math.abs(diff)} to ${selName}`);});
    g.people.forEach(p=>{if(p.id===selected)return; const diff=Math.round((net[selected]-net[p.id])*100)/100; if(diff<0) res.push(`${selName} pays â‚¹${Math.abs(diff)} to ${p.name}`);});
    transferResult.innerHTML=res.join('<br>'); transferResultInline.innerHTML=transferResult.innerHTML;
  });

  shareBtn.addEventListener('click',()=>{navigator.share?navigator.share({title:'Weekend Split Summary',text:transferResultInline.textContent}):alert('Sharing not supported in this browser.');});
  copySummary.addEventListener('click',()=>{navigator.clipboard.writeText(summaryDiv.textContent+'\n'+transferResultInline.textContent).then(()=>alert('Copied!'));});
  resetEntriesBtn.addEventListener('click'=>{if(!confirm('Clear all expenses?'))return;const g=currentGroup();if(!g)return;g.expenses=[];save();renderAll();});

  function openEdit(id){editingId=id;const g=currentGroup();if(!g)return;const ex=g.expenses.find(e=>e.id===id);if(!ex)return;
    modal.style.display='flex';editPayer.innerHTML='';editCategory.innerHTML='';editParticipants.innerHTML='';
    g.people.forEach(p=>{const opt=document.createElement('option');opt.value=p.id;opt.textContent=p.name;if(p.id===ex.payer)opt.selected=true;editPayer.appendChild(opt);
      const lab=document.createElement('div');lab.className='participant-checkbox';lab.innerHTML=`<label><input type="checkbox" value="${p.id}"> ${p.name}</label>`;
      if(ex.participants.includes(p.id))lab.querySelector('input').checked=true;lab.addEventListener('click',()=>{const cb=lab.querySelector('input');cb.checked=!cb.checked;});editParticipants.appendChild(lab);});
    g.categories.forEach(c=>{const opt=document.createElement('option');opt.value=c;opt.textContent=c;if(c===ex.category)opt.selected=true;editCategory.appendChild(opt);});
    editAmount.value=ex.amt;
  }

  closeModal.addEventListener('click',()=>{modal.style.display='none';editingId=null;});
  applyEdit.addEventListener('click',()=>{const g=currentGroup();if(!g)return;if(!editingId)return;const ex=g.expenses.find(e=>e.id===editingId);if(!ex)return;
    const payer=editPayer.value,amt=parseFloat(editAmount.value),cat=editCategory.value; if(!payer||isNaN(amt)||amt<=0||!cat)return;
    const participants=[...editParticipants.querySelectorAll('input[type="checkbox"]:checked')].map(x=>x.value); if(!participants.length)return;
    ex.payer=payer; ex.amt=amt; ex.category=cat; ex.participants=participants; save(); renderAll(); modal.style.display='none'; editingId=null;});
  deleteExpenseBtn.addEventListener('click',()=>{const g=currentGroup();if(!g)return;if(!editingId)return; g.expenses=g.expenses.filter(x=>x.id!==editingId); save(); renderAll(); modal.style.display='none'; editingId=null;});

  renderAll();
})();
</script>
</body>
</html>
